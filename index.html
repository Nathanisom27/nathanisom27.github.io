<div post_listing>
    <!-- This loops through the paginated posts -->
    {% for post in paginator.posts %}
        <div class="post_link">  <a href="{{ post.url }}">{{ post.title }}</a> </div>
        <div class="date">{{ post.date | date: "%-d %B %Y"}}</div>
    {% endfor %}
</div>
