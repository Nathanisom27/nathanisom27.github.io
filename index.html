<div post_listing>
    <!-- This loops through the paginated posts -->
    {% for post in paginator.posts %}
        <a style="display:block;" href="{{ post.url }}"><span class="post_link"> {{ post.title }} </span><span class="date">{{ post.date | date: "%b %-d %Y"}}</span></a>
    {% endfor %}
</div>
