---
layout: default
title: Nathans Notes
category: asdf
---

<div post_listing>
    <!-- This loops through the paginated posts -->
    {% for post in paginator.posts %}
        <div class="post_listing">
        <a href="{{ post.url }}"><span class="post_link"> {{ post.title }} </span><span class="date">{{ post.date | date: "%b %-d %Y"}}</span></a>
        </div>
    {% endfor %}
</div>
