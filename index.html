<html data-ng-app="jekyllApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
      Nathan's notes
    </title>

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/syntax.css">

    <!-- JS -->
    <script data-require="angular.js@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script data-require="angular.js@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular-route.js"></script>

    <script src="/public/js/jekyllapps.js" type="text/javascript"></script>

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

</head>

<!-- panel -->

<div class="panel">
    <!-- todo: grab these from a json file or something -->
    <div class="right">
        <a href="http://github.com/neeasade">Code</a>
        <a href="http://twitter.com/neeasade">Thoughts</a>
        <a href="http://neeasade.net">Root</a>
    </div>

    <div class="left">
        <a href="/">neeasade@blog.neeasade.net</a>
    </div>
</div>

<div class="terminal">
    <div data-ng-controller="ctrl">
        <a data-ng-repeat="post in posts" href="#p{[{ $index }]}" style="display:block" >
             <span class="post_link" >{[{ post.title  }]} </span>
             <span class="date"> {[{ post.date }]} </span>
        </a>
        <div ng-view></div>
    </div>
</div>

<!-- view for post content -->
<div class="terminal">
</div>
</html>
