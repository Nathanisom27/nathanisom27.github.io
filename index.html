---
layout: default
---

<div class=listing>
    {% for post in paginator.posts %}
    <a href="{{ post.url }}">
        {{ post.title }}
        <span class="right"> {{ post.date | date_to_string }} </span>
    </a>
    {% endfor %}
</div>

<br />

<div class="navigation center center-text">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous"></a>
  {% endif %}

  <span>{{ paginator.page }} of {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next"></a>
  {% endif %}
</div>
