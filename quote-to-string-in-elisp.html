<h1 class=title>quote to string in elisp</h1>
</p>


<hr />




<p>
I always forget how to do this:
</p>

<div class="org-src-container">
<pre class="src src-elisp">(<span style="color: #0065c8;">progn</span> 'asdf) <span style="color: #545758;">;;; </span><span style="color: #545758;">=&gt; asdf</span>
</pre>
</div>

<p>
When I want the string "asdf". Fix:
</p>

<div class="org-src-container">
<pre class="src src-elisp">(<span style="color: #0065c8;">progn</span> (print1-to-string 'asdf)) <span style="color: #545758;">;;; </span><span style="color: #545758;">=&gt; "asdf" </span>
</pre>
</div>
