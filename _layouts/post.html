---
layout: default
---

<h1 class="title center">{{ page.title }}</h2>

{{ content }}

<div class="navigation">
	{% if page.previous.url %}
    <a class="previous left" href="{{page.previous.url}}">{{page.previous.title}}</a>
	{% endif %}

	{% if page.next.url %}
    <a class="next right" href="{{page.next.url}}">{{page.next.title}}</a>
	{% endif %}
</div>
