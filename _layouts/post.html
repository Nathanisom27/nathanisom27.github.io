---
layout: default
---

<div class="center-text">
<h1 class="post-title">{{ page.title }}</h1>
<div class="smol"> {{page.date | date_to_long_string}} </div>
</div>

{{ content }}

<div class="navigation">
	{% if page.previous.url %}
    <a class="previous left" href="{{page.previous.url}}">{{page.previous.title}}</a>
	{% endif %}

	{% if page.next.url %}
    <a class="next right" href="{{page.next.url}}">{{page.next.title}}</a>
	{% endif %}
</div>
