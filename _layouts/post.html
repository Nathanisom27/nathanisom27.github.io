---
layout: default
---

<h1 class="center">{{ page.title }}</h2>

{{ content }}

<div>
	{% if page.previous.url %}
	<a class="left" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
	{% endif %}
	{% if page.next.url %}
	<a class="right" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
	{% endif %}
</div>
