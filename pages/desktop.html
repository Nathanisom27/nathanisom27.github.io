---
layout: post
permalink: /desktop/index.html
---

<a href="{{ site.data.desktops.first.url }} ">
    <img src="{{ site.data.desktops.first.url }}" alt="{{ site.data.desktops.first.date | date_to_string }} " />
</a>

<br />

<div class=listing>
    {% for desktop in site.data.desktops %}
    {% unless forloop.first %}
    <a class="center" href="{{ desktop.url }}">
        {{ desktop.date | date_to_string }}
    </a>
    {% endunless %}
    {% endfor %}
</div>
